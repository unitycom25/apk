plugins {
    id 'com.android.application'
}

android {
    namespace 'com.protivost.game'
    compileSdk 34

    defaultConfig {
        applicationId "com.protivost.game"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
}